<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <main class="page-content">
        <section class="headline-wr">
            <h1>Generate a<br><span class="t-color">random password</span></h1>
            <p>Never use an insecure password again</p>
        </section>
        <section class="interaction-wr">
            <div class="input-slider">
                <input type="range" class="slider" id="pw-length" name="length" min="1" max="15" >
                <p class="slider-txt">Length: <output id="value-length"></output></p>
            </div>
            <button class="pw-btn">Generate passwords</button>
        </section>
        <div class="divider"></div>
        <section class="op-wr">
            <div class="op-field">
                <p id="input-left" class="op-txt"></p>
            </div>
            <div class="op-field">
                <p id="input-right" class="op-txt"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
